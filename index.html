<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title data-key="page-title">ineedmypills - Portfolio</title>
    <meta name="description" content="Portfolio of ineedmypills (Milky) - an aspiring IT specialist and game developer. Projects, skills, education, and contacts.">
    <meta name="keywords" content="ineedmypills, Milky, portfolio, developer, gamedev, C++, Java, Python, Unity, Unreal Engine, IT specialist">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ineedmypills.github.io/">
    <meta property="og:title" content="ineedmypills - Portfolio">
    <meta property="og:description" content="Portfolio of ineedmypills (Milky) - an aspiring IT specialist and game developer. Projects, skills, education, and contacts.">
    <meta property="og:image" content="https://ineedmypills.github.io/images/og-image.png">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://ineedmypills.github.io/">
    <meta property="twitter:title" content="ineedmypills - Portfolio">
    <meta property="twitter:description" content="Portfolio of ineedmypills (Milky) - an aspiring IT specialist and game developer. Projects, skills, education, and contacts.">
    <meta property="twitter:image" content="https://ineedmypills.github.io/images/og-image.png">

    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined&display=swap" media="print" onload="this.media='all'">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <div class="header-actions">
            <button class="header-action-btn" id="shareButton" aria-label="Share">
                <span class="material-icons-outlined">share</span>
            </button>
            <button class="header-action-btn" id="langToggle" aria-label="Change language">
                <span class="material-icons-outlined">translate</span>
            </button>
            <button class="header-action-btn" id="themeToggle" aria-label="Toggle theme">
                <span class="material-icons-outlined theme-icon sun-icon">light_mode</span>
                <span class="material-icons-outlined theme-icon moon-icon">dark_mode</span>
            </button>
        </div>

        <h1 class="translate-element" id="main-header-title" data-key="main-title"></h1>
        <p class="name-subtitle translate-element" id="main-header-name" data-key="full-name"></p>
        <p class="subtitle translate-element" id="header-subtitle" data-key="specialist"></p>
    </header>

    <main class="content">
        <section id="skills-section"></section>
        <section id="projects-section"></section>
        <section id="education-section"></section>
        <section id="about-section"></section>
        <section id="contacts-section"></section>
        <section id="support-section"></section>
    </main>
</div>

<div id="shareModal" class="share-modal-container hidden">
    <div class="share-modal">
        <button class="share-modal-close" id="shareModalCloseButton" aria-label="Close modal">&times;</button>
        <h3 class="share-modal-title translate-element" data-key="share-title"></h3>
        <p class="share-modal-desc translate-element" data-key="share-desc"></p>
        <div class="share-options" id="shareOptions">
            <label class="custom-checkbox">
                <input type="checkbox" value="header" checked>
                <span class="checkbox-visual"><span class="material-icons-outlined check-icon" aria-hidden="true">check</span></span>
                <span class="translate-element" data-key="share-header"></span>
            </label>
            <div class="share-options-subgroup" id="header-options-subgroup">
                <label class="custom-checkbox">
                    <input type="checkbox" value="full_name" checked>
                    <span class="checkbox-visual"><span class="material-icons-outlined check-icon" aria-hidden="true">check</span></span>
                    <span class="translate-element" data-key="share-full-name"></span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" value="subtitle" checked>
                    <span class="checkbox-visual"><span class="material-icons-outlined check-icon" aria-hidden="true">check</span></span>
                    <span class="translate-element" data-key="share-subtitle"></span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" value="alt_header">
                    <span class="checkbox-visual"><span class="material-icons-outlined check-icon" aria-hidden="true">check</span></span>
                    <span class="translate-element" data-key="share-alt-header"></span>
                </label>
            </div>
            <label class="custom-checkbox">
                <input type="checkbox" value="skills" checked>
                <span class="checkbox-visual"><span class="material-icons-outlined check-icon" aria-hidden="true">check</span></span>
                <span class="translate-element" data-key="skills-title"></span>
            </label>
            <label class="custom-checkbox">
                <input type="checkbox" value="projects" checked>
                <span class="checkbox-visual"><span class="material-icons-outlined check-icon" aria-hidden="true">check</span></span>
                <span class="translate-element" data-key="projects-title"></span>
            </label>
            <label class="custom-checkbox">
                <input type="checkbox" value="education" checked>
                <span class="checkbox-visual"><span class="material-icons-outlined check-icon" aria-hidden="true">check</span></span>
                <span class="translate-element" data-key="education-title"></span>
            </label>
            <label class="custom-checkbox">
                <input type="checkbox" value="about" checked>
                <span class="checkbox-visual"><span class="material-icons-outlined check-icon" aria-hidden="true">check</span></span>
                <span class="translate-element" data-key="about-title"></span>
            </label>
            <label class="custom-checkbox">
                <input type="checkbox" value="contacts" checked>
                <span class="checkbox-visual"><span class="material-icons-outlined check-icon" aria-hidden="true">check</span></span>
                <span class="translate-element" data-key="contacts-title"></span>
            </label>
            <label class="custom-checkbox">
                <input type="checkbox" value="support" checked>
                <span class="checkbox-visual"><span class="material-icons-outlined check-icon" aria-hidden="true">check</span></span>
                <span class="translate-element" data-key="support-title"></span>
            </label>
        </div>
        <div class="share-link-wrapper">
            <input type="text" id="shareLinkInput" readonly>
            <button id="copyLinkButton" class="translate-element" data-key="share-copy"></button>
        </div>
    </div>
</div>

<script type="module" src="js/main.js" defer></script>

<div id="scroll-nav-container">
    <button id="scroll-nav-toggle" aria-label="Toggle navigation menu">
        <span class="material-icons-outlined icon-expand">menu_open</span>
        <span class="material-icons-outlined icon-collapse">close</span>
    </button>
    <div class="scroll-nav-bar"></div>
    <nav id="scroll-nav-markers"></nav>
</div>
</body>
</html>
